<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
    />
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
        <title>Ingreso</title>
    </head>
    <body class="container">
        <header class="row">
            <div class="col-sm">
              <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
            </div>
            <div class="col-sm">
              <h1 class="text-center titulo">Distribuidora M&L</h1>
            </div>
            <div class="col-sm-8">
              <nav class="nav nav-pills flex-column flex-sm-row">
                <a
                  class="flex-sm-fill text-sm-center nav-link"
                  aria-current="page"
                  href="/"
                  >Inicio</a
                >
                <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'Catalogo' %}"
                  >Catálogo</a
                >
                <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'Contacto' %}"
                  >Contacto</a
                >
                <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'Sobre' %}"
                  >Sobre Nosotros</a
                >
                <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'login' %}"
                  >Ingresar</a>
              </nav>
            </div>
          <hr />
        </header>
        <main class="row">
            <div class="row text-center">
                <h2>Recuperar Contraseña</h2>
            </div>
            <div class="row">
                <section class="col-md-4 offset-md-4">
                    <form action="" class="" method="POST">
                        {{error}}
                        </br>
                        {% csrf_token %}
                        <!-- correo -->
                        <div class="mb-3">
                            <label for="username">Correo electrónico:</label><br>
                            <input class="w-100" type="email" name="userEmail" maxlength="150" id="username"placeholder="Escriba su E-mail" required>              
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg btnLogin">
                                Enviar
                            </button>
                        </div>
                    </form>
                </section>            
            </div>
        
        </main>
        <hr>
        <footer class="text-center text-black">
            <div class="p-4 pb-0">
              <section class="mb-4">
                <!-- Facebook -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #3b5998;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-facebook-f"></i
                ></a>
          
                <!-- Twitter -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #55acee;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-twitter"></i
                ></a>
          
                <!-- Google -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #dd4b39;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-google"></i
                ></a>
              </section>
              © 2023 Copyright:
              <a class="text-black" href="/">Distribuidora MYL</a>
            </div>
        </footer>
    </body>
</html>
