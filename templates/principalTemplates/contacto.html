<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
    />
    <title>Distribuidora MYL</title>
  </head>
  <body class="container">
    <header class="row">
      <div class="col-sm">
        <img src="{% static 'img/logo.png' %}" alt="logo" class="logo" />
      </div>
      <div class="col-sm">
        <h1 class="text-center titulo">Distribuidora M&L</h1>
      </div>
      <div class="col-sm-8">
        <nav class="nav nav-pills flex-column flex-sm-row">
          <a
            class="flex-sm-fill text-sm-center nav-link"
            aria-current="page"
            href="/"
            >Inicio</a
          >
          <a
            class="flex-sm-fill text-sm-center nav-link"
            href="{% url 'Catalogo' %}"
            >Catálogo</a
          >
          <a
            class="flex-sm-fill text-sm-center nav-link"
            href="{% url 'Contacto' %}"
            >Contacto</a
          >
          <a
            class="flex-sm-fill text-sm-center nav-link"
            href="{% url 'Sobre' %}"
            >Sobre Nosotros</a
          >
          <a
            class="flex-sm-fill text-sm-center nav-link"
            href="{% url 'login' %}"
            >Ingresar</a
          >
        </nav>
      </div>
      <hr />
    </header>
    <main>
      <div class="row text-center">
        <h2 class="primary">{{ titulo }}</h2>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <img src="{% static 'img/contactos.png' %}" alt="" />
        </div>
        <br />
        <div class="col formulario">
          <form action="" class="">
            <div class="inputNombre">
              <input class="w-50" type="text" placeholder="NOMBRE" required />
            </div>
            <br />
            <div class="inputMail">
              <input class="w-50" type="text" placeholder="E-MAIL" required />
            </div>
            <br />
            <div class="inputAsunto">
              <input class="w-50" type="text" placeholder="ASUNTO" required />
            </div>
            <br />
            <div class="inputMensaje">
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="10"
                placeholder="MENSAJE"
                required
              ></textarea>
            </div>
            <br />
            <div class="text-center enviarContacto">
              <button type="submit" class="btn btn-primary btn-lg btnContacto">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col text-start email">
          <h3>E-mail:</h3>
          <p>{{ mail }}</p>
        </div>
      </div>
      <hr />
    </main>
    <footer class="text-center text-black">
      <div class="p-4 pb-0">
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #dd4b39"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
        </section>
        © 2023 Copyright:
        <a class="text-black" href="/">Distribuidora MYL</a>
      </div>
    </footer>
  </body>
</html>
