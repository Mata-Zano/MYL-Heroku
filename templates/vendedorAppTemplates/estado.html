<!DOCTYPE html>
{% extends 'administradorAppTemplates/nav.html' %}
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    {% block content %}
    </head>
    <body class="container text-star">
        <div class="row border border-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"><br/>
                    
                    <form method="post" class="align-items-center" onsubmit="return confirmarEditarEstado();">
                        {% csrf_token %} 
                        <div class="form-group">
                            {{ form.estado.label_tag }} {{ form.estado }}
                            {{ form.estado.errors }}
                        </div>
                        <div class="form-group">
                            {{ form.fechaEntrega.label_tag }} {{ form.fechaEntrega }}
                            {{ form.fechaEntrega.errors }}
                        </div>                  
                        <button class="buttonAdm" type="submit" >Modificar</button>
                    </form>
                </div>
                <div class="col-3"></div>

            </div>
            <div class="row">
                <div class="col"><a href="{% url 'vendedorPedido' %}" class="buttonAdm" >Volver</a></div>
            </div>                
          
        </div>
   
    </body>
    
    {% endblock %}
</html>
